<div class="row">
  <table mat-table [dataSource]="dataSource" class="col-12">

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element">{{element.codigo}}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>descripcion</th>
      <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>Web address</th>
      <td mat-cell *matCellDef="let element">{{element.url}}</td>
    </ng-container>

    <ng-container matColumnDef="addAt">
      <th mat-header-cell *matHeaderCellDef>Creation date</th>
      <td mat-cell *matCellDef="let element">{{element.addAt | date:'medium'}}</td>
    </ng-container>

    <ng-container matColumnDef="checkUlt">
      <th mat-header-cell *matHeaderCellDef>Last check</th>
      <td mat-cell *matCellDef="let element">{{helper.utcToLocal(element!.checkUlt!)}}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button type="button" color="accent">
          <mat-icon>info</mat-icon>
          &nbsp;
          More details
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="row">
  &nbsp;
</div>

<div class="row right">
  <button mat-raised-button color="primary" type="button" (click)="btnNuevo()">
    New app
  </button>
</div>
