<div class="row">
  <table mat-table [dataSource]="dataSource" class="col-12">

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element"><a href="/">{{element.codigo}}</a></td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>descripcion</th>
      <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>Web address</th>
      <td mat-cell *matCellDef="let element">{{element.url}}</td>
    </ng-container>

    <ng-container matColumnDef="addAt">
      <th mat-header-cell *matHeaderCellDef>Creation date</th>
      <td mat-cell *matCellDef="let element">{{element!.addAt! | date:'long'}}</td>
    </ng-container>

    <ng-container matColumnDef="checkUlt">
      <th mat-header-cell *matHeaderCellDef>Last check</th>
      <td mat-cell *matCellDef="let element">{{element!.checkUlt! | date:'short'}}</td>
    </ng-container>

    <ng-container matColumnDef="capacidad">
      <th mat-header-cell *matHeaderCellDef>Server capacity</th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element!.multiServer!">{{element!.serverMin!}} to {{element!.serverMax!}} servers</span>
        <span *ngIf="!element!.multiServer!">Only 1 server</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
      <td *matCellDef="let element" class="row">
        <br>
        <button mat-raised-button type="button" color="accent">
          <i class="fa-solid fa-circle-info icono"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="row">
  &nbsp;
</div>

<div class="row right">
  <button mat-raised-button color="primary" type="button" (click)="btnNuevo()">
    <mat-icon>add_circle</mat-icon>
    New app
  </button>
</div>
