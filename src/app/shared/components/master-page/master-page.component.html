<mat-sidenav-container fullscreen mode="push">

  <mat-sidenav #sidenav>

    <mat-toolbar color="primary">
      <span>{{oAuth.descripcion}}</span>
      <span class="spacer"></span>
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon class="icon-spacio">menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>

      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="['', homeUrl]">
        <i class="material-icons">dashboard</i>
        &nbsp;
        <span>Dashboard</span>
      </a>

      <mat-divider></mat-divider>

      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="['', aplicacionUrl]">
        <i class="fa-solid fa-server"></i>
        &nbsp;
        <span>Application</span>
      </a>

      <mat-divider></mat-divider>

      <a mat-list-item [routerLink]="['', AuthUrl]">
        <i class="fa-solid fa-right-from-bracket"></i>
        &nbsp;
        <span>Cerrar sesi√≥n</span>
      </a>

    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar class="white-text black">
    <button mat-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <img src="/assets/pdsos.png" alt="DPSOs" style="max-height: 50px">

    <span class="spacer"></span>

    <span>{{oAuth.descripcion}}</span>

    <span>&nbsp;</span>

    <button mat-raised-button color="basic">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <div class="row">
    <div class="col-12 padding15">
      <router-outlet></router-outlet>
    </div>
  </div>

  <div class="col-12" *ngIf="oAuth.email == 'ljchuello@gmail.com'">
    {{oAuth.token}}
  </div>

</mat-sidenav-container>
